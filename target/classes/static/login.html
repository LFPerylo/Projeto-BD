<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login / Cadastro</title>
  <link rel="stylesheet" href="/style.css">

  <script>
    async function loginFuncionario(event) {
      event.preventDefault();
      const nome = document.getElementById("loginNome").value;
      const id = document.getElementById("loginId").value;
      const mensagemErro = document.getElementById("mensagemErro");

      try {
        const response = await fetch(`/funcionarios/${id}`);
        if (!response.ok) {
          mensagemErro.textContent = "Usuário não encontrado!";
          return;
        }

        const funcionario = await response.json();
        if (funcionario.nome.toLowerCase() === nome.toLowerCase()) {
          window.location.href = "/home.html";
        } else {
          mensagemErro.textContent = "Usuário não encontrado!";
        }
      } catch (error) {
        mensagemErro.textContent = "Erro ao tentar realizar o login.";
      }
    }

    async function cadastrarFuncionario(event) {
      event.preventDefault();
      const nome = document.getElementById("cadastroNome").value;
      const mensagemErro = document.getElementById("mensagemErro");

      const response = await fetch("/funcionarios");
      if (!response.ok) {
        mensagemErro.textContent = "Erro ao verificar funcionários.";
        return;
      }

      const funcionarios = await response.json();
      const nomeJaExiste = funcionarios.some(f => f.nome.toLowerCase() === nome.toLowerCase());

      if (nomeJaExiste) {
        mensagemErro.textContent = "Essas credenciais já foram utilizadas!";
        return;
      }

      const cadastroResponse = await fetch("/funcionarios", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome })
      });

      if (cadastroResponse.ok) {
        window.location.href = "/home.html";
      } else {
        mensagemErro.textContent = "Erro ao cadastrar funcionário.";
      }
    }

    function mostrarCadastro() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("cadastroForm").style.display = "block";
      document.getElementById("mensagemErro").textContent = "";
    }

    function mostrarLogin() {
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("cadastroForm").style.display = "none";
      document.getElementById("mensagemErro").textContent = "";
    }
  </script>
</head>
<body>

<div class="login-container">
  <img src="/logo.png" alt="Logo Perylampo" style="height: 80px; margin-bottom: 20px;">

  <div id="loginForm">
    <h2>Login</h2>
    <form onsubmit="loginFuncionario(event)">
      <input type="text" id="loginNome" placeholder="Nome" required>
      <input type="number" id="loginId" placeholder="ID" required>
      <button type="submit">Entrar</button>
    </form>
    <div class="toggle" onclick="mostrarCadastro()">Não tem conta? Cadastre-se</div>
  </div>

  <div id="cadastroForm" style="display: none;">
    <h2>Cadastro</h2>
    <form onsubmit="cadastrarFuncionario(event)">
      <input type="text" id="cadastroNome" placeholder="Nome do novo funcionário" required>
      <button type="submit">Cadastrar</button>
    </form>
    <div class="toggle" onclick="mostrarLogin()">Já tem conta? Fazer login</div>
  </div>

  <p id="mensagemErro" class="erro"></p>
</div>
</body>
</html>
